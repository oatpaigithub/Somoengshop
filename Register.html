<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleloginpage&registerpage.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <div>
                    <img src="Image/SMO_LOGO.png" alt="smo">
                </div>
                <h1>Sign up</h1>
                <button class="buttonSignup btn-primary " >
                    <img src="Image/cmu.png" alt="Google Icon"  class="icon2">
                    Sign up with CMU account
                </button>

                <button class="buttonSignup btn-secondary">
                    <img src="Image/googleIcon.png" alt="Google Icon" class="icon1">
                    Sign in with Google
                </button>
                
                  
                <div class="social-icons">
                    have an account?  Log in
                </div>

            </form>
        </div>
        <div class="toggle-container">

            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <div>
                        <img src="Image/bg_red.png" alt="bgred">
                    </div>
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
